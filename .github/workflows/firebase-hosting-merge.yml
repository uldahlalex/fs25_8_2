name: Deploy to Firebase Hosting on merge
on:
  workflow_dispatch:
    
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: cd ExerciseCSolution/client && npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
