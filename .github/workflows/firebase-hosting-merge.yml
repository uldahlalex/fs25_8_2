          entryPoint: 'ExerciseCSolution/client/'
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_EASVKAHOOT }}
          channelId: live
          projectId: easvkahoot
